        <div class="sidebar-main">
            <a href="dashboard.html">

            <a href="">

            </a>
        </div>

    </aside>
    <main>
        <h1 class="align-center">Create Today's Menu</h2>
        <div class="align-center menu-check">
            <form action="#">
               <div  class="create-menu-form">
                <div class="form-group">
                    <select type="text" id="menu_item" class="form-control" placeholder="Menu Item">
                        <option value="">Eba and Egusi Soup</option>
                        <option value="">Fried Rice</option>
                        <option value="">Jollof Rice</option>
                        <option value="">Amala and Ewedu</option>
                        <option value="">Beans and Plantain</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="price" class="form-control" placeholder="Price (&#8358;)">
                </div>
                <div class="form-group">
                    <div class="upload-btn-wrapper">
                        <button class="btn">Upload image</button>
                        <input type="file" name="my_image" id="my_image" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" onclick="addToMenu()" class="form-control form-button">A D D</button>
                </div>
               </div>
            </form>
        </div>
        <div class="align-center menu_table">
            <table id="menu_table">
                <tr>
                    <th>Menu Items</th>
                    <th>Price (&#8358;)</th>
                    <th>Image</th>
                </tr>
            </table>
            <div class="align-center">
                <button id="form_button" class="form-button">Done</button>
            </div>
        </div>
    </main>
    

    <script src="js/app.js"></script>
