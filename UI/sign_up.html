<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign_up.css">
    <link rel="icon" href="img/cutlery.png">
</head>
<body>
    <header>
        <nav class="my-nav">
            <div class="nav-header">
                    <a href="index.html"><i><img src="img/cutlery1.png" alt=""></i> Book Eat </a>
            </div>
            <div class="nav-sub">
                <a href="index.html"><div class="nav-item">HOME <br></div></a>
                <a href=""><div class="nav-item active">SIGN UP</div></a>
                <a href="sign_in.html"><div class="nav-item">SIGN IN</div></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="container-item"></div>
            <div class="container-item">
                <form action="">
                    <div class="form-group">
                        <input required class="form-control" type="text" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input required class="form-control" type="text" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input required class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input required class="form-control" type="number" name="phone_no" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input required class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-button" type="submit" value="S U B M I T">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="my-footer text-center">
        <p>&copy; 2019 Book Eat Limited</p>
    </footer>
</body>
</html>
